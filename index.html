<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="mobile-web-app-capable" content="yes" />
    <title>Find Me Some Coffee!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/maps.js"></script>
</head>
<body onload="getLocation()">



    <div id="wrapper" class="content-wrapper">
        <div id="map"></div>
        <div class="nav-side-menu">
            <div class="brand">Find Me Some Coffee</div>
            <i class="fa fa-bars fa-2x toggle-btn" data-toggle="collapse" data-target="#menu-content"></i>

            <div class="menu-list">

                <ul id="menu-content" class="menu-content collapse out">
                    <li  data-toggle="collapse" data-target="#sort" class="collapsed active">
                        <a href="#"><i class="fa fa-gift fa-lg"></i> Sorting options </span></a>
                    </li>
                    <ul class="sub-menu collapse" id="sort">
                        <li><input id = "dist" type="checkbox" name="distance" /> Distance</li>
                        <li data-toggle="collapse" data-target="#priceval" class="collapsed"><input id = "pric" type="checkbox" name="price" /> Price</li>
                    </ul>

                    <ul class="sub-menu collapse" id="priceval">
                        <li><input type='radio' name='test' value='1' checked> Cheap</li>
                        <li><input type='radio' name='test' value='2'> Moderate</li>
                        <li><input type='radio' name='test' value='3'> Expensive</li>
                        <li><input type='radio' name='test' value='4'> Ultra Expensive</li>
                    </ul>


                    <li data-toggle="collapse" data-target="#service" class="collapsed">
                        <a href="#"><i class="fa fa-globe fa-lg"></i> Results </span></a>
                    </li>
                    <ul class="sub-menu collapse" id="service">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Picture</th>
                                    <th>Name</th>
                                    <th>Distance</th>
                                </tr>
                            </thead>
                            <tbody id="tab_body">

                            </tbody>
                        </table>
                    </ul>

                    <li class="collapsed">
                        <a href="#"><i class="fa fa-car fa-lg"></i> Current location </span></a>
                    </li>
                    <ul class="sub-menu collapse show" id="curloc">
                        <li id="latt"></li>
                        <li id="long"></li>
                        <li id="upd"></li>
                    </ul>

                    <li data-toggle="collapse" data-target="#about" class="collapsed">
                        <a href="#"><i class="fa fa-car fa-lg"></i> About </span></a>
                    </li>
                    <ul class="sub-menu collapse" id="about">
                        <li>® Nikola Stevanović, 2017</li>
                    </ul>

                </ul>
            </div>
        </div>
    </div>


    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDoXibmmE5_rA6jnoLne7yTrpq9HiYECbA"></script>
</body>
</html>
